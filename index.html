<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHOTO STUDIO</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">

<body>

        <h1>We are <br><span class="typewrite" data-loop="yes" data-speed="100" data-delay="2000" data-words='["photographer","videographer","video editor"]'></span></h1>
        <h3>Curly Bracket</h3>

        <ul class="social-links">
          <li>

            </a>
          </li>
          <li>
            <a href="#" class="flex">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flex">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flex">
              <i class="fab fa-github"></i>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </header>
  <!-- end-header -->

  <!-- typewriting js -->
  <script src="typewriting-master/typewriting.js"></script>
